<!DOCTYPE html>
<html>
    <head>
        <title>
            Home
        </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
            margin: 0;
            font-family: menlo;
            }

            .topnav {
            overflow: hidden;
            background-color: #22FFAD;
            border-bottom: 3px solid #05386B;
            }

            .topnav a {
            float: left;
            color: #05386B;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            }

            .topnav a:hover {
            background-color: #ddd;
            color: black;
            }

            .topnav a.active {
            background-color: #05386B;
            color: white;
            }

            #contents div {
                display: none;
            }

            #contents div:target {
                display: block;
            }

        </style>
    </head>
    <body>

        <div class="topnav">
            <img src="Qlogo1.png" alt="Quest Logo Top" width=45 style="margin-top: 12px; margin-left: 5px; margin-right: 20px; float:left">
            <i class="material-icons" style="color:#05386B; margin-top: 12px; float:left">search</i>
            <a href="#search" style="border-right: 3px solid #05386B;">Search</a>
            <a href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#labs">Labs</a>
            <a href="#professors">Professors</a>
            <a href="#people">People</a>
            <a href="#messages" style="float:right">Messages</a>
            <a href="#notifications" style="float:right">Notifications</a>
        </div>

        <div id="contents">
            <div id="search" style="padding-left:16px;">
                Search Page
            </div>
            <div id="home" style="padding-left:16px;">
                Home Page
            </div>
            <div id="projects" style="padding-left:16px;">
                Projects Page
            </div>
            <div id="labs" style="padding-left:16px;">
                Labs Page
            </div>
            <div id="professors" style="padding-left:16px;">
                Professors Page
            </div>
            <div id="people" style="padding-left:16px;">
                People Page
            </div>
            <div id="messages" style="padding-left:16px;">
                Messages Page
            </div>
            <div id="notifications" style="padding-left:16px;">
                Notifications Page
            </div>
        </div>

    </body>
</html>
